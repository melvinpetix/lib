name: build and deploy mkdocs to github pages. 
on:
  push:
    branches:
      - dev
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive" 
          fetch-depth: 0       # Fetch all history for .GitInfo and .Lastmod
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python3 -m pip install mkdocs-bootstrap4
          python3 -m pip uninstall mkdocs-bootstrap386
          python3 -m pip uninstall mkdocs-ivory
          python3 -m pip install mkdocs
          python3 -m pip install mkdocs-bootstrap
          python3 -m pip install mkdocs-windmill-dark
          python3 -m pip install --upgrade pip                    
          python3 -m pip install mkdocs-bootswatch 
          
      - name: Build site
        run: mkdocs build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./site
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
